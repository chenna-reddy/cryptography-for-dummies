<div ng-controller="xorController">

  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1 id="forms">XOR âŠ•</h1>
          <p class="lead">Simple yet powerful</p>
        </div>
      </div>
    </div>

    <div class="row">



      <div class="col-lg-6">
        <div class="well">
          <div class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <label for="a" class="col-lg-2 control-label">A</label>
                <div class="col-lg-10">
                  <input class="form-control" id="a" ng-model="a" fix-hex>
                  <span class="help-block">binary: {{binary16(a)}}</span>
                </div>
              </div>
              <div class="form-group">
                <label for="b" class="col-lg-2 control-label">B</label>
                <div class="col-lg-10">
                  <input class="form-control" id="b" ng-model="b" fix-hex>
                  <span class="help-block">binary: {{binary16(b)}}</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <input type="button" class="btn btn-primary" ng-click="xor()" value="XOR">
                </div>
              </div>
              <div class="form-group">
                <label for="output" class="col-lg-2 control-label">Output</label>
                <div class="col-lg-10">
                  <input class="form-control" id="output" ng-model="output" readonly>
                  <span class="help-block">binary: {{binary16(output)}}</span>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>



      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">XOR Truth Table</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr class="table-secondary">
                  <th>A</th>
                  <th>B</th>
                  <th>O</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0</td>
                  <td>0</td>
                  <th>0</th>
                </tr>
                <tr>
                  <td>0</td>
                  <td>1</td>
                  <th>1</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>0</td>
                  <th>1</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>1</td>
                  <th>0</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Play Area</h3>
          </div>
          <div class="panel-body">
            <textarea class="form-control" rows="6" id="playArea"></textarea>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>
