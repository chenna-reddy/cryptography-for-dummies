<div ng-controller="symmetricKeyController">


      <div>
          <div class="row">
              <div class="col-lg-12">
                  <div class="page-header">
                      <h1 id="forms">Symmetric Key Encryption</h1>
                      <p class="lead">Same key used for encryption and decryption</p>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-6">
                  <div class="well">
                      <div class="form-horizontal">
                          <fieldset>
                              <div class="form-group">
                                  <label for="input" class="col-lg-2 control-label">Input</label>
                                  <div class="col-lg-10">
                                      <input type="number" class="form-control" id="input" ng-model="input">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="key" class="col-lg-2 control-label">Key</label>
                                  <div class="col-lg-10">
                                      <input type="number" class="form-control" id="key" ng-model="key" readonly="true">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-lg-10 col-lg-offset-2">
                                      <input type="button" class="btn btn-primary" ng-click="encryptOrDecrypt()" value="Encrypt/Decrypt">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="output" class="col-lg-2 control-label">Output</label>
                                  <div class="col-lg-10">
                                      <input type="number" class="form-control" id="output" ng-model="output">
                                  </div>
                              </div>
                          </fieldset>
                      </div>
                  </div>
              </div>
          </div>

      </div>
</div>
